services:
  # HDFS Namenode
  namenode:
    image: alexflames77/custom-hadoop-namenode:3.3.6-java17
    container_name: namenode
    hostname: namenode
    environment:
      - CLUSTER_NAME=hadoopvideo
      - CORE_CONF_fs_defaultFS=hdfs://namenode:8020
      - CORE_CONF_hadoop_http_staticuser_user=root
      - CORE_CONF_hadoop_proxyuser_hue_hosts=*
      - CORE_CONF_hadoop_proxyuser_hue_groups=*
      - HDFS_CONF_dfs_replication=1
      - HDFS_CONF_dfs_namenode_datanode_registration_ip___hostname___check=false
      - HDFS_CONF_dfs_webhdfs_enabled=true
      - HDFS_CONF_dfs_permissions_enabled=false
    command: ["hdfs", "namenode"]
    user: "hadoop"
    volumes:
      - ./hadoop-conf:/usr/local/hadoop/etc/hadoop
      - namenode-data:/hadoop/dfs/name
      - namenode-logs:/usr/local/hadoop/logs
    ports:
      - "50070:50070"  # NameNode web UI
      - "8020:8020"    # HDFS port
    networks:
      - kafka-net
    restart: always
    # deploy:
    #   resources:
    #     limits:
    #       cpus: "1"
    #       memory: "2g"

  # HDFS Datanode
  datanode:
    image: alexflames77/custom-hadoop-datanode:3.3.6-java17
    container_name: datanode
    hostname: datanode
    environment:
      - CORE_CONF_fs_defaultFS=hdfs://namenode:8020
      - HDFS_CONF_dfs_datanode_data_dir=/hadoop/dfs/data
      - HDFS_CONF_dfs_permissions_enabled=false
    command: ["hdfs", "datanode"]
    user: "hadoop"
    volumes:
      - ./hadoop-conf:/usr/local/hadoop/etc/hadoop
      - datanode-data:/hadoop/dfs/data
      - datanode-logs:/usr/local/hadoop/logs
    ports:
      - "50075:50075"  # DataNode web UI
      - "1004:1004"    # DataNode auxiliary port
      - "1006:1006"    # DataNode auxiliary port
    depends_on:
      - namenode
    networks:
      - kafka-net
    restart: always
    # deploy:
    #   resources:
    #     limits:
    #       cpus: "1"
    #       memory: "2g"

  # Kafka Brokers
  kafka-1:
    image: bitnami/kafka:3.8.0
    container_name: kafka-1
    ports:
      - "9092:9092"
    environment:
      - KAFKA_ENABLE_KRAFT=yes
      - KAFKA_KRAFT_CLUSTER_ID=d8ce1515-401e-44d4-a444-1b6dba479047
      - ALLOW_PLAINTEXT_LISTENER=yes
      - KAFKA_HEAP_OPTS=-Xmx2G -Xms2G
    volumes:
      - ./server-1.properties:/opt/bitnami/kafka/config/server.properties:ro
    networks:
      - kafka-net
    restart: always
    # deploy:
    #   resources:
    #     limits:
    #       cpus: "1"
    #       memory: "2g"
  kafka-2:
    image: bitnami/kafka:3.8.0
    container_name: kafka-2
    ports:
      - "9095:9095"
    environment:
      - KAFKA_ENABLE_KRAFT=yes
      - KAFKA_KRAFT_CLUSTER_ID=d8ce1515-401e-44d4-a444-1b6dba479047
      - ALLOW_PLAINTEXT_LISTENER=yes
      - KAFKA_HEAP_OPTS=-Xmx2G -Xms2G
    volumes:
      - ./server-2.properties:/opt/bitnami/kafka/config/server.properties:ro
    networks:
      - kafka-net
    restart: always
    # deploy:
    #   resources:
    #     limits:
    #       cpus: "1"
    #       memory: "2g"

  # Kafka Service
  kafka-service:
    image: alexflames77/kafka_service:latest
    container_name: kafka-service
    environment:
      - BOOTSTRAP_SERVERS=kafka-1:9092,kafka-2:9095
    networks:
      - kafka-net
    ports:
      - "9091:9091"
    restart: always
    # deploy:
    #   resources:
    #     limits:
    #       cpus: "1"
    #       memory: "2g"
    depends_on:
      - kafka-1
      - kafka-2

  # Flink JobManager
  jobmanager:
    image: flink:1.17.1
    container_name: jobmanager
    hostname: jobmanager
    ports:
      - "8081:8081"
      - "6123:6123"
      - "6124:6124"
    command: jobmanager
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager
        taskmanager.numberOfTaskSlots: 2
        taskmanager.registration.timeout: 5 min
    networks:
      - kafka-net
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2g

  # Flink TaskManager
  taskmanager:
    image: flink:1.17.1
    container_name: taskmanager
    hostname: taskmanager
    command: taskmanager
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager
        taskmanager.numberOfTaskSlots: 2
    networks:
      - kafka-net
    restart: always
    depends_on:
      - jobmanager
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4g

  # Flink Job
  flink-job:
    image: alexflames77/flink_job:latest
    container_name: flink-job
    environment:
      - FLINK_JOBMANAGER_HOST=jobmanager
      - FLINK_JOBMANAGER_PORT=8081
      # - KAFKA_BOOTSTRAP_SERVERS=kafka-1:9092,kafka-2:9095
    command: >
      /bin/bash -c "
      java 
      --add-opens=java.base/java.util=ALL-UNNAMED 
      --add-opens=java.base/java.lang=ALL-UNNAMED 
      --add-opens=java.base/java.lang.invoke=ALL-UNNAMED 
      --add-opens=java.base/java.nio=ALL-UNNAMED 
      --add-opens=java.base/sun.nio.ch=ALL-UNNAMED 
      "
    networks:
      - kafka-net
    depends_on:
      - jobmanager
      - taskmanager
      - kafka-1
      - kafka-2
    restart: on-failure
    # deploy:
    #   resources:
    #     limits:
    #       cpus: "1"
    #       memory: "2g"

  # Spark Master
  spark-master:
    image: bitnami/spark:3.5.4
    container_name: spark-master
    hostname: spark-master
    environment:
      - SPARK_MODE=master
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
    ports:
      - "7077:7077"
      - "8080:8080"
    networks:
      - kafka-net
    restart: always
    # deploy:
    #   resources:
    #     limits:
    #       cpus: "1"
    #       memory: "2g"

  # Spark Worker
  spark-worker:
    image: bitnami/spark:3.5.4
    container_name: spark-worker
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_MEMORY=1G
      - SPARK_WORKER_CORES=1
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
    depends_on:
      - spark-master
    networks:
      - kafka-net
    restart: always
    # deploy:
    #   resources:
    #     limits:
    #       cpus: "1"
    #       memory: "2g"

  # Spark Job
  spark-job:
    image: alexflames77/spark_job:latest
    container_name: spark-job
    environment:
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_HADOOP_FS_DEFAULTFS=hdfs://namenode:8020
      - MODEL_PATH=/opt/spark-apps/models/saved_model
      - HADOOP_USER_NAME=hadoop
    volumes:
      - ./ivy2:/opt/bitnami/spark/.ivy2
      - ./hadoop-conf:/opt/bitnami/spark/conf
    depends_on:
      - spark-master
      - namenode
    networks:
      - kafka-net
    restart: on-failure
    command: >
      /opt/bitnami/spark/bin/spark-submit
      --master ${SPARK_MASTER_URL}
      --conf spark.hadoop.fs.defaultFS=${SPARK_HADOOP_FS_DEFAULTFS}
      --conf spark.hadoop.dfs.client.use.datanode.hostname=true
      --conf spark.hadoop.dfs.namenode.rpc-address=namenode:8020
      --conf spark.hadoop.dfs.namenode.http-address=0.0.0.0:50070
      --conf spark.hadoop.dfs.permissions.enabled=false
      --conf spark.hadoop.dfs.namenode.datanode.registration.ip-hostname-check=false
      --conf spark.hadoop.dfs.webhdfs.enabled=true
      --conf spark.hadoop.dfs.client.read.shortcircuit=false
      --class com.sparkml.SparkMLJob
      /opt/spark-app/spark-job-fat.jar
    # deploy:
    #   resources:
    #     limits:
    #       cpus: "1"
    #       memory: "2g"

  # Kafka Client
  kafka-client:
    image: alexflames77/kafka_client:latest
    container_name: kafka-client
    environment:
      - BOOTSTRAP_SERVERS=kafka-1:9092,kafka-2:9095
      - HDFS_URI=hdfs://namenode:8020
      - JAVA_OPTS=-Xmx2g -Xms1g
    ports:
      - "9080:9080"
    networks:
      - kafka-net
    depends_on:
      - namenode
      - kafka-1
      - kafka-2
    restart: on-failure
    labels:
      - "producer.type=kafka"

  # Akka Client
  akka-client:
    image: alexflames77/akka_client:latest
    container_name: akka-client
    environment:
      - JAVA_OPTS=-Xmx2g -Xms1g
    ports:
      - "9081:9081"
    networks:
      - kafka-net
    depends_on:
      - namenode
      - kafka-1
      - kafka-2
    restart: on-failure
    labels:
      - "producer.type=akka"

  # Cats Client
  cats-client:
    image: alexflames77/cats_client:latest
    container_name: cats-client
    environment:
      - JAVA_OPTS=-Xmx2g -Xms1g
    ports:
      - "9082:9082"
    networks:
      - kafka-net
    depends_on:
      - namenode
      - kafka-1
      - kafka-2
    restart: on-failure
    labels:
      - "producer.type=cats"

  # FS2 Client
  fs2-client:
    image: alexflames77/fs2_client:latest
    container_name: fs2-client
    environment:
      - JAVA_OPTS=-Xmx2g -Xms1g
    ports:
      - "9083:9083"
    networks:
      - kafka-net
    depends_on:
      - namenode
      - kafka-1
      - kafka-2
    restart: on-failure
    labels:
      - "producer.type=fs2"

  # ZIO Client
  zio-client:
    image: alexflames77/zio_client:latest
    container_name: zio-client
    environment:
      - JAVA_OPTS=-Xmx2g -Xms1g
    ports:
      - "9084:9084"
    networks:
      - kafka-net
    depends_on:
      - namenode
      - kafka-1
      - kafka-2
    restart: on-failure
    labels:
      - "producer.type=zio"

  # Prometheus
  prometheus:
    image: prom/prometheus
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      -  prometheus-data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - kafka-net
    restart: always
    # deploy:
    #   resources:
    #     limits:
    #       cpus: "1"
    #       memory: "2g"

  # Grafana
  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-storage:/var/lib/grafana
    networks:
      - kafka-net
    restart: always
    # deploy:
    #   resources:
    #     limits:
    #       cpus: "1"
    #       memory: "2g"

networks:
  kafka-net:
    driver: bridge

volumes:
  namenode-data:
    name: namenode-data
  datanode-data:
    name: datanode-data
  namenode-logs:
    name: namenode-logs
  datanode-logs:
    name: datanode-logs
  grafana-storage:
    name: grafana-storage
  prometheus-data:
    name: prometheus-d
