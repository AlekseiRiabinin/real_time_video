jobmanager.memory.process.size: 1024m
jobmanager.rpc.address: jobmanager
jobmanager.rpc.port: 6123
rest.address: jobmanager
rest.port: 8081
taskmanager.memory.process.size: 1024m
taskmanager.memory.framework.heap.size: 128m
taskmanager.memory.jvm-metaspace.size: 256m
taskmanager.memory.jvm-overhead.min: 192m
taskmanager.memory.jvm-overhead.max: 1g
taskmanager.memory.network.min: 64m
taskmanager.memory.network.max: 64m
taskmanager.numberOfTaskSlots: 1
taskmanager.cpu.cores: 1
metrics.reporter.slf4j.factory.class: org.apache.flink.metrics.slf4j.Slf4jReporterFactory
metrics.reporter.slf4j.interval: 10 SECONDS
env.java.opts: -XX:+IgnoreUnrecognizedVMOptions --illegal-access=permit
